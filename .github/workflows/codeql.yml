name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "6 2 * * 5"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ javascript, python, cpp ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: After Prepare (cpp)
        if: ${{ matrix.language == 'cpp' }}
        run: |
          cd "$RUNNER_TEMP"
          mkdir -p "googletest"
          curl -o gtest.tar.gz -L https://github.com/google/googletest/archive/release-1.13.0.tar.gz
          tar -zxvf gtest.tar.gz --strip-components=1 -C googletest
          rm gtest.tar.gz
          export GTEST_ROOT="$RUNNER_TEMP/googletest" && echo "GTEST_ROOT=$GTEST_ROOT" >> $GITHUB_ENV

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
